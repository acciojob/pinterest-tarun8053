<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Clone Hero Section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="hero">
    <!-- Hero image section -->
    <div class="hero-img">
      <img 
        src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
        alt="Pinterest-style background">
    </div>

    <!-- Hero text and button section -->
    <div class="hero-content">
      <h1>Welcome to my Pinterest clone</h1>
      <p>Discover new inspiration and save your favorite ideas</p>
      <button class="btn">Explore now</button>
    </div>
  </div>

</body>
</html>
